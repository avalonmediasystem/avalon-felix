profile.mp4-low.http.name = low quality video
profile.mp4-low.http.input = visual
profile.mp4-low.http.output = visual
profile.mp4-low.http.suffix = -low.mp4
profile.mp4-low.http.mimetype = video/mp4
profile.mp4-low.http.ffmpeg.command = -i #{in.video.path} -vf yadif=0:-1:1,scale=trunc(oh*dar/2)*2:360 -vcodec libx264 -preset fast -profile baseline -level 3.0 -tune film -b 500k -maxrate 500k -bufsize 1M -bf 0 -threads 0 -r 30 -force_key_frames expr:gte(t,n_forced*2) -pix_fmt yuv420p -acodec libfaac -ab 64k -ar 44100 -movflags faststart #{out.dir}/#{out.name}#{out.suffix} 
 
